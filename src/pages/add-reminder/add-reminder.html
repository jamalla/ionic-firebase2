<ion-header>

  <ion-navbar>
    <ion-title>New Reminder</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="createReminder()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="reminder.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime *ngIf="reminder.hasDuration" [(ngModel)]="reminder.date" displayFormat="DD/MM/YY" pickerFormat="DD/MM/YY"></ion-datetime>
      <ion-datetime *ngIf="!reminder.hasDuration" [(ngModel)]="reminder.end_date" displayFormat="DD/MM/YY" pickerFormat="DD/MM/YY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime *ngIf="reminder.hasDuration" [(ngModel)]="reminder.time" displayFormat="hh:mm A" pickerFormat="hh:mm A"></ion-datetime>
      <ion-datetime *ngIf="!reminder.hasDuration" [(ngModel)]="reminder.end_time" displayFormat="hh:mm A" pickerFormat="hh:mm A"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label> Duration</ion-label>
      <ion-toggle  [(ngModel)]="reminder.hasDuration"></ion-toggle>
    </ion-item>

    <ion-item *ngIf="reminder.hasDuration">
      <ion-label>End Date</ion-label>
      <ion-datetime [(ngModel)]="reminder.end_date" displayFormat="DD/MM/YY" pickerFormat="DD/MM/YY"></ion-datetime>
    </ion-item>

    <ion-item *ngIf="reminder.hasDuration">
      <ion-label *ngIf="reminder.hasDuration">Start Time</ion-label>
      <ion-datetime [(ngModel)]="reminder.end_time" displayFormat="hh:mm A" pickerFormat="hh:mm A"></ion-datetime>
    </ion-item>

    <ion-item>
      <h2>Select a Character</h2>
      <img [src]="reminder.avatar" />
      <ion-grid>

        <ion-row *ngFor="let item of avatarRows">
          <ion-col *ngFor="let colItem of item.value">
            <button clear ion-button icon-only (click)="updateAvatar(colItem)">
              <img [src]="colItem"/>
            </button>
          </ion-col>
        </ion-row>
